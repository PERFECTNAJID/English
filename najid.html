<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Live TV</title>

    <style>      
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
        }

        header {
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tv-container {
            display: flex;
            width: 90%;
            height: 70%;
            max-width: 1200px;
            flex-direction: column;
        }

        .channel-list {
            width: 94%;
            background: #999;
            color: white;
            overflow-y: auto;
            padding: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.1s, transform 0.2s;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item img {
            width: 60px;
            height: 35px;
            margin-right: 30px;
            border-radius: 8px;
        }

        .channel-item:hover {
            background-color: #222;
            transform: scale(1.05);
        }

        .player {
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #player {
            width: 100%;
            height: 40%;
        }
    </style>
</head>
<body>
    <header>
        Live TV
    </header>

    <div class="tv-container">
        <div class="player" id="player"></div>
        <div class="channel-list" id="channel-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <script>
        const channels = [
            {
                name: "Warner",
                logo: "https://i.postimg.cc/hjtn78RX/Background-Eraser-20240628-100253285.png",
                url: "https://raw.githubusercontent.com/PERFECTNAJID/English/refs/heads/main/WarnerBros.m3u8"
            },
            {
                name: "Masranga",
                logo: "https://i.postimg.cc/pT3MHHgC/Background-Eraser-20240628-152508647.png",
                url: "https://mtv.sunplex.live/MAASRANGA-TV/tracks-v1a1/mono.m3u8"
            },
            {
                name: "HBO",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/ATN_Bangla.svg/2560px-ATN_Bangla.svg.png",
                url: "https://raw.githubusercontent.com/PERFECTNAJID/English/refs/heads/main/HBO.m3u8"
            }
        ];

        // Function to render the channel list
        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channels.forEach((channel) => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <span>${channel.name}</span>
                `;
                channelItem.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(channelItem);
            });
        }

        // Initialize Clappr player with default stream
        let player = new Clappr.Player({
            parentId: '#player',
            source: channels[0].url, // Set the first channel as default stream
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false,
        });

        // Function to play the selected channel
        function playChannel(url) {
            player.load(url);
            player.play();
        }

        // Render the channel list
        renderChannelList(channels);
    </script>
</body>
</html>
