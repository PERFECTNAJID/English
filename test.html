<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najid Haque - Live TV</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Set background color to black */
        }

        header {
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }

        .tv-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            flex-direction: column;
            flex-grow: 1; /* Allow the container to grow */
        }

        .channel-list {
            width: 100%;
            background: #333;
            color: white;
            overflow-y: auto;
            padding: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item img {
            margin-right: 10px;
        }

        .channel-item:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .player {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            position: relative; /* Position relative for absolute child */
            overflow: hidden; /* Hide overflow */
        }

        #player {
            position: absolute; /* Position absolute to fill parent */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        Najid Haque - Live TV
    </header>

    <div class="tv-container">
        <div class="player" id="player"></div>
        <div class="channel-list" id="channel-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <script>
        const channels = [
            {
                name: "Warner",
                logo: "https://i.postimg.cc/hjtn78RX/Background-Eraser-20240628-100253285.png",
                url: "https://raw.githubusercontent.com/PERFECTNAJID/English/refs/heads/main/WarnerBros.m3u8"
            },
            {
                name: "Masranga",
                logo: "https://i.postimg.cc/pT3MHHgC/Background-Eraser-20240628-152508647.png",
                url: "https://mtv.sunplex.live/MAASRANGA-TV/tracks-v1a1/mono.m3u8"
            },
            {
                name: "Jamuna",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/ATN_Bangla.svg/2560px-ATN_Bangla.svg.png",
                url: "https://ythls.armelin.one/channel/UCDj9HHrRUzlsTuPQN0PHxjw.m3u8"
            }
        ];

        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channels.forEach((channel) => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}" style="max-width:50px; max-height:50px;"> <!-- Natural size -->
                    <span>${channel.name}</span>
                `;
                channelItem.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(channelItem);
            });
        }

        let player = new Clappr.Player({
            parentId: '#player',
            source: channels[0].url,
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false,
        });

        function playChannel(url) {
            player.load(url);
            player.play();
        }

        renderChannelList(channels);
    </script>
</body>
</html>
